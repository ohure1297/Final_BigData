<!DOCTYPE html>
<html>
<head>
    <title>MySQL Query Web Demo</title>
</head>
<body>
    <h1>Gửi câu truy vấn SQL</h1>
    <form method="post">
        <input type="text" name="query" style="width: 400px;">
        <button type="submit">Thực thi</button>
    </form>

    {% if error %}
        <p style="color:red;">Lỗi: {{ error }}</p>
    {% endif %}

    {% if results %}
        <h2>Kết quả:</h2>
        <table border="1" cellpadding="5">
            <tr>
                {% for key in results[0].keys() %}
                    <th>{{ key }}</th>
                {% endfor %}
            </tr>
            {% for row in results %}
                <tr>
                    {% for cell in row.values() %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
